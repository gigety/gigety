<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
<title th:text="#{login.page}">Login Page</title>

<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
	<div class="container">
		<h1 th:text="#{login.page}">Login Page</h1>

		<div th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" class="alert alert-danger">Login Error</div>
		<div th:if="${message}" th:text="${message}" class="alert alert-success">Message</div>
		<div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Error Message</div>
		<div th:if="${param.logout}" class="alert alert-success" th:Text="#{logged.out}">You have been logged out.</div>

		<form th:action="@{/doLogin}" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-2" for="username" th:text="#{email}"> Email:</label>
				<div class="col-xs-10">
					<input id="username" type="text" name="username" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-2" for="password" th:text="|#{password}:|"> Password: </label>
				<div class="col-xs-10">
					<input id="password" type="password" name="password" />
				</div>
			</div>
			<div class="form-actions col-xs-offset-2 col-xs-10">
				<input type="submit" class="btn btn-primary" th:value="#{signin}" />
				<a class="btn btn-default" th:href="@{/signup}" th:text="#{signup}">Sign Up</a>
				<br />
				<br />
				<a th:href="@{/forgotpw}" th:text="#{reset.password}">Reset Password</a>
			</div>
		</form>
	</div>

</body>
</html>
