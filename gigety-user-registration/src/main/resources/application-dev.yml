# Allow Thymeleaf to hot reload
spring:
  thymeleaf:
    cache: false

  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    port: 587
    protocol: smtp
    username: ${SMS_GMAIL_NAME} 
    password: ${SMS_GMAIL_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: false
    
  banner:
    image:
      height: 2
      
  jpa:
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    # Set initialization-mode: always for schema.sql to execute on startup for databases other than 
    # H2,DERBY,HSQL. These are only enabled databases by default for data initializing
    initialization-mode: always
    url: jdbc:mysql://localhost:3306/gigety_um?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    # url: jdbc:mysql://samo-mysql:3306/gigety_um?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: 
    driver-class-name: 
    # driver-class-name: com.mysql.jdbc.Driver 
  redis:
    host: localhost
    #host: gig-redis
    port: 6379
    password:
    jedis:
      pool:
        max-active: 7
        max-idle: 7
        min-idle: 2
        max-wait: -1ms
  cache:
    redis:
      cache-null-values: false
      time-to-live: 600000
      use-key-prefix: true
    type: redis
    cache-names:
    - lockedUserCache
    - allLockedUserCache
  #security:
    #oauth2:
      #resourceserver:
        #jwt:
          #jwk-set-uri:  http://localhost:8084/endpoint/jwks.json
server:
  tomcat:
    accesslog:
      enabled: true
    basedir:
      target/tomcat
      
  port: 8084

logging:
  level:
    com.gigety.ur: debug
    org.springframework.security: debug
 
gigety: 
  root-url: http://localhost:8083
  email:
    support: samuelmosessegal@gmail.com
    
